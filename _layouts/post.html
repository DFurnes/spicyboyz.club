---
layout: default
---
<article class="post">
  <header class="jumbotron subhead" id="overview">
    <center>
      <br /><br /><br />
      <div class="row">
        <h1 class="lead">{{ page.title }}</h1>
      </div>
    </header>

    <div class="entry">
      {{ content }}
    </div>

    <aside class="aside">
      Written on {{ page.date | date: "%B %e, %Y" }}.
    </aside>
  </article>
